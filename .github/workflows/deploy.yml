name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main      # Deploy production from main
      - prod      # Deploy production from prod  
      - dev       # Deploy development from dev
  workflow_dispatch:  # Allow manual deployment

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  
jobs:
  deploy:
    name: Trigger Cloud Build Deployment
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true
    
    - name: Authenticate with service account
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > /tmp/gcp-key.json
        gcloud auth activate-service-account --key-file /tmp/gcp-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/prod" ]]; then
          echo "ENV_NAME=production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
          echo "ENV_NAME=development" >> $GITHUB_OUTPUT
        fi
    
    - name: Submit Cloud Build
      run: |
        gcloud builds submit \
          --config cloudbuild.yaml \
          --substitutions COMMIT_SHA=${{ github.sha }},_ENV_NAME=${{ steps.env.outputs.ENV_NAME }},_OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          .
    
    - name: Get service URL
      id: url
      run: |
        URL=$(gcloud run services describe ldr-ai \
          --region $REGION \
          --format 'value(status.url)')
        echo "SERVICE_URL=$URL" >> $GITHUB_OUTPUT
    
    - name: Display deployment info
      run: |
        echo "🚀 Cloud Build deployment complete!"
        echo "📝 Environment: ${{ steps.env.outputs.ENV_NAME }}"
        echo "🔗 Service URL: ${{ steps.url.outputs.SERVICE_URL }}"
        echo "🏗️  Built with Cloud Build using commit: ${{ github.sha }}"
